{% extends 'layot.html' %}
{% block title %}添加部门{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>部门名称</label>
            <input type="text" class="form-control" placeholder="此处输入您要添加的部门名称" name="title">
        </div>
        <button type="submit" class="btn btn-primary">提 交</button>
    </form>
{% endblock %}
